<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <u>Hello world</u>
    <pre>performatted
     tag 
        in a mono spaced font
    </pre>
    <b>it is non semantic</b>
    <strong>it is semantic</strong>

    <strike>strikes the text</strike>
    <big>non semantic</big>
    <p>H<sub>2</sub>O</p>  <sub>3</sub>
    <p>x<sup>2</sup></p>
    <mark>used for highlight</mark>

    
</body>
</html>
